<div class="container">
  <div class="jumbotron">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="productId">Product Id</label>
        <input type="number" class="form-control" id="productId" name="productId" [(ngModel)]="ProductItem.productId">
      </div>
      <div class="form-group">
        <label for="productName">:Product Name</label>
        <input type="text" class="form-control" id="productName" name="productName"
          [(ngModel)]="ProductItem.productName">
      </div>
      <div class="form-group">
        <label for="productCode">Product Code</label>
        <input type="text" class="form-control" id="productCode" name="productCode"
          [(ngModel)]="ProductItem.productCode">
      </div>
      <div class="form-group">
        <label for="releaseDate">Release Date</label>
        <input type="text" class="form-control" id="releaseDate" name="releaseDate"
          [(ngModel)]="ProductItem.releaseDate">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description"
          [(ngModel)]="ProductItem.description">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="ProductItem.price">
      </div>
      <div class="form-group">
        <label for="starRating">Star Rating</label>
        <input type="number" class="form-control" id="starRating" name="starRating"
          [(ngModel)]="ProductItem.starRating">
      </div>
      <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input type="text" class="form-control" id="imageUrl" name="imageUrl" [(ngModel)]="ProductItem.imageUrl">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
