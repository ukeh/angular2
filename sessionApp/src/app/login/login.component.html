<div class="container">
<div class="jumbotron">
  <form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="uname">Name:</label>
    <input type="text" class="form-control" name="uname" [(ngModel)]="model.uname" >
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" name="pwd" [(ngModel)]="model.pwd" >
  </div>
  
  <button  class="btn btn-primary">Login</button>
</form>
</div></div>
