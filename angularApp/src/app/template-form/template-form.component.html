<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h3>Angular 7 Template-Driven Validation</h3>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" >
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{'is-invalid':f.submitted && firstName.invalid, 'is-valid':firstName.valid}" required minlength="6" />
            <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                <div *ngIf="firstName.errors.required">First Name is required</div>
                <div *ngIf="firstName.errors.minlength">Minimum length is 6</div>
              </div>
              <div *ngIf="firstName.valid" class="valid-feedback">
                OK 

              </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" [ngClass]="{'is-invalid':f.submitted && lastName.invalid}" required />
            <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
                <div *ngIf="lastName.errors.required">Last Name is required</div>
            </div>

          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{'is-invalid':f.submitted && email.invalid}" required  email pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"   />
            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                <div *ngIf="email.errors.required">Email is Required</div>
                <div *ngIf="email.errors.pattern">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"  class="form-control" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" name="password" minlength="6" required />
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors.required">Password is Required</div>
              <div *ngIf="password.errors.minlength">Min length is 6</div>
          </div>
          </div>

          <div class="form-group">
            <button class="btn btn-primary">Register</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
